<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
			}
			
			header {
				position: fixed;
				height: 70px;
				background-color: #FF0000;
				width: 100%;
				top: 0;
				left: 0;
			}

			footer {
				position: fixed;
				height: 60px;
				background-color: #00FF00;
				width: 100%;
				bottom: 0;
				left: 0;
			}

			div.container {
				position: relative;
				float:left;
				top:50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

		</style>
	</head>
	<body>
	<header>
	</header>
	<footer>
		<div class="container">
			Holberton School
		</div>
	</footer>
	</body>
</html>
